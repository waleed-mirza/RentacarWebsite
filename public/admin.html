    <div class="container d-none item-form">

                <label for="inputCar">Car Model:</label>
                <input type="text" name="model" class="form-control" id="inputCar" placeholder="Enter Car Model">
            </div>
            <div class="form-group">
                <label for="inputCharges">Charges Per Day:</label>
                <input type="text" name="charges" class="form-control" id="inputCharges" placeholder="Charges">
            </div>
            <div class="form-group">
                <label for="inputFile">Picture of Car:</label>
                <input type="file" name="files" class="form-control-file" id="inputFile" placeholder="File Upload">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
